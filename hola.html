<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 18px;
        }
        p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .dark-mode body {
            background: #181a1b;
            color: #f8f9fa;
        }
        .dark-mode .container {
            background: #23272a;
            color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .dark-mode h1 {
            color: #bbdefb;
        }
        .dark-mode p {
            color: #f8f9fa;
        }
        .toggle-btn {
            margin-bottom: 20px;
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-btn" onclick="toggleMode()">Modo claro/oscuro</button>
        <h1>Prueba de Commit</h1>
        <p>Esta es una prueba de commit</p>
        <p>Agregamos esta nueva linea para hacer una nueva solicitud</p>
    </div>
    <script>
        function toggleMode() {
            document.documentElement.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
